<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Logger Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="counter-container">
      <section class="card">
        <h1>Session Counter</h1>
        <h2 id="count-el">0</h2>

        <div class="button-group">
          <button id="increment-btn" class="btn-primary">INCREMENT</button>
          <div class="row">
            <button id="save-btn" class="btn-success">SAVE</button>
            <button id="delete-btn" class="btn-danger">
              DELETE LAST ENTRY
            </button>
          </div>
          <button id="download-btn" class="btn-outline">DOWNLOAD CSV</button>
        </div>
        <div><button id="reset-btn">RESET</button></div>

        <div class="history-section">
          <h3>History</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
